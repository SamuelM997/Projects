<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f8ff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            width: 90%;
            max-width: 500px;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }


        input, button {
            font-size: 16px;
            padding: 10px;
            margin: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input {
            width: 70%;
        }

        button {
            width: 20%;
            background-color: #28a745;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 20px 0;
        }

        li {
            background-color: #f9f9f9;
            padding: 10px 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        li button {
            background-color: #dc3545;
            border: none;
            padding: 5px 10px;
            color: white;
            border-radius: 3px;
            cursor: pointer;
        }

        li button:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>To Do List</h1>
        <input type="text" id="new" placeholder="Add a new task">
        <button onclick="add()">Add</button>
        <ul id="container"></ul>
    </div>

    <script>
        ul = document.getElementById("container");
        function add() {
            var task = document.getElementById("new").value.trim();
            if (task === "") {
                alert("Please enter a task!");
                return;
            }
            var listitem = document.createElement("li");
            listitem.innerHTML = 
                task + " <button onclick='deleteItem(event)'>Delete</button>";
            ul.append(listitem);
            document.getElementById("new").value = ""; 
        }

        function deleteItem(event) {
            event.target.parentElement.remove();
        }
    </script>
</body>
</html>
